<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculatrice</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="calculatrice.js" defer />
  </head>
  <body>
    <div class="grid_calculatrice">
      <div class="sortie">
        <div data-operandePrecedente class="operande1"></div>
        <div data-operandeActuelle class="operande2"></div>
      </div>
      <button data-effacer class="bouton_large">C</button>
      <button data-supprimer>SUP</button>
      <button data-operation>/</button>
      <button data-chiffre>1</button>
      <button data-chiffre>2</button>
      <button data-chiffre>3</button>
      <button data-operation>*</button>
      <button data-chiffre>4</button>
      <button data-chiffre>5</button>
      <button data-chiffre>6</button>
      <button data-operation>+</button>
      <button data-chiffre>7</button>
      <button data-chiffre>8</button>
      <button data-chiffre>9</button>
      <button data-operation>-</button>
      <button data-chiffre>.</button>
      <button data-chiffre>0</button>
      <button data_egal class="bouton_large">=</button>
    </div>
  </body>
</html>
